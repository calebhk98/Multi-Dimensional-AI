# Evolution Training Configuration

# Model configuration
model:
    d_model: 512
    nhead: 8
    num_layers: 6
    dim_feedforward: 2048

# Evolution strategy
strategy:
    type: es # Options: 'es' or 'ga'
    # ES parameters
    sigma: 0.1
    learning_rate: 0.01
    # GA parameters (only used if type='ga')
    pop_size: 20
    mutation_rate: 0.1
    mutation_power: 0.02
    elite_ratio: 0.2

# Fitness function
fitness:
    type: survival # Options: 'survival' or 'task'
    timestep_reward: 1.0
    failure_penalty: -100.0
    # Task fitness parameters (only used if type='task')
    completion_reward: 100.0
    progress_weight: 0.5

# Training parameters
num_generations: 100
num_workers: 4
max_steps: 1000
checkpoint_every: 10

# Parameter target
param_target: weights # Options: 'weights', 'lora', or 'hyperparams'

# Output
final_checkpoint: checkpoints/evolution_final.pt
