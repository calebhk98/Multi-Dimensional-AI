# Real Data Training Configuration
dataset:
    root_dir: "dataset_raw"
    batch_size: 4
    num_workers: 0 # Windows compatibility
    shuffle: true

model:
    vision_encoder: "resnet18"
    audio_encoder: "simple_cnn"
    touch_encoder: "mlp"
    dim_model: 512

training:
    max_steps: 100
    log_interval: 10
    save_interval: 50
    optimizer:
        lr: 0.0003
        weight_decay: 0.01
    checkpointing:
        save_dir: "checkpoints/real_run"
